<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>News edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div>
    <h1>News edit</h1>
    <div th:each="edt : ${news}">
    <form method="post">
        <input type="text" th:value="${edt.title}" name="title" placeholder="News title" class="form-control"><br>
        <input type="text" th:value="${edt.anons}" name="anons" placeholder="News topic" class="form-control"><br>
        <textarea name="full_text" placeholder="News content" class="form-control" th:text="${edt.full_text}"></textarea>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
