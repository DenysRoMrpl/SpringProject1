<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>News</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div>
    <h1>News add</h1>
    <form action="/news/add" method="post">
        <input type="text" name="title" placeholder="News title" class="form-control"><br>
        <input type="text" name="anons" placeholder="News topic" class="form-control"><br>
        <textarea name="full_text" placeholder="News content" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
</body>
</html>
